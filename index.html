<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h3> Cadastre o seu veiculo para vender mais rápido</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
        </div>

        <div class="form-body">
            <h1 class="form-title">Venda fácil seu carro!</h1>
            <p>Descreva as características e marque os opcionais que ele possui.</p>

            <form action="">
                <div class="box-input">
                    <label for="titulo">Título do anúncio <span class="campo-requerido">*</span></label>
                    <input type="text" name="titulo" id="titulo" class="block"
                        placeholder="Um titulo para anunciar o seu carro" minlength="1" maxlength="30" required>
                </div>

                <div class="box-input">
                    <label for="preco">Preço <span class="campo-requerido">*</span></label>
                    <input type="number" name="preco" id="preco" class="block" placeholder="Digite o preço" required>

                </div>

                <div class="box-input">
                    <label for="descrição">Descrição</label><span class="campo-requerido">*</span></label>
                    <textarea name="descrição" id="descrição" cols="30" rows="10"
                        placeholder="Aqui voce coloca os detalhes do veiculo" required>
                    </textarea>
                </div>

                <div class="box-input">
                    <label for="marca">Marca <span class="campo-requerido">*</span></label>
                    <input type="text" name="marca" id="marca" class="block" placeholder="Digite a marca" required>
                </div>

                <div class="box-input">
                    <label for="modelo">Modelo <span class="campo-requerido">*</span></label>
                    <input type="text" name="modelo" id="modelo" class="block" placeholder="Digite o modelo" required>
                </div>

                <div class="box-input">
                    <label for="km">KM <span class="campo-requerido">*</span></label>
                    <input type="number" name="km" id="km" class="block" placeholder="Digite a Quilometragem" required>
                </div>

                <div class="box-input">
                    <label for="data-compra">Data da compra <span class="campo-requerido">*</span></label>
                    <input type="date" name="data-compra" id="data-compra" class="block"
                        placeholder="Digite a data da compra" required>
                </div>
                <div class="box-input">
                    <p>Tipo de câmbio <span class="campo-requerido">*</span></label></p>
                    <input type="radio" name="tipo-cambio" id="manual">
                    <label for="manual">Manual</label>

                    <input type="radio" name="tipo-cambio" id="automatico">
                    <label for="automatico">Automatico</label>

                </div>
                <div class="optional-box">
                    <p> opcionais <span class="campo-requerido">*</span></p>
                    <ul class="optional-list">

                        <li>
                            <input type="checkbox" name="airbag" value="airbag">
                            <label for="airbag">Airbag</label>
                        </li>
                        <li>
                            <input type="checkbox" name="alarme" value="Alarme">
                            <label for="alarme">Alarme</label>
                        </li>

                        <li>
                            <input type="checkbox" name="ar-condicionado" value="ar-condicionado">
                            <label for=" ar-condicionado"> Ar-condicionado </label>
                        </li>
                        <li>
                            <input type="checkbox" name="direção-hidrácula" value="direção-hidrácula">
                            <label for="direção-hidrácula">Direção-hidrácula</label>
                        </li>
                        <li>
                            <input type="checkbox" name="banco de couro" value="Banco de couro">
                            <label for="banco de couro">Banco de couro</label>
                        </li>
                    </ul>
                </div>
                <div class="box-ipunt">
                    </P> Fotos do carro: <span class="campo-requerido">*</span> </p>
                    <input type="file"multiple accept="imagem/png" name="imagens" required>
                    </div>

        </div>
        <input type="submit" value="Enviar" class="btn-submit">
        </form>

    </div>
    </div>

</body>

</html>
